<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio yudha</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #262626;
      }

      body,
      html {
        margin: 0;
        font: bold 14px/1.4 "Open Sans", arial, sans-serif;
      }

      .formWhat {
        background-color: rgb(107, 104, 100);
        width: 500px;
        height: 380px;

        position: relative;
        bottom: -230px;
        border-radius: 30px;
        --tw-shadow: 0 0px 35px -3px rgba(0, 0, 0, 0.341), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        --tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color), 0 4px 6px -4px var(--tw-shadow-color);
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #00000000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      }

      .inputTeks {
        padding: 50px;
        display: block;
      }

      .teks {
        width: 400px;
        height: 60px;
        padding-top: 20s0px;
        border-radius: 15px;
        transition: all ease-in-out 300ms;
      }

      .kirim {
        height: 40px;
      }

      .contactButton {
        transition: all ease-in-out 250ms;
        font-size: 20px;
        font-weight: bold;
        top: 30px;
      }

      .contactBawah {
        margin-top: 30px;
        display: block;
        justify-content: center;
        margin: 10px;
        text-align: center;
      }

      .label {
        font-size: 20px;
      }

      .contactButton {
        transition: all ease-in-out 150ms;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        position: relative;
      }

      .navbar {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="nav fixed-top shadow-md">
      <ul>
        <li><a href="index.html" class="text-light bg-primary px-8 py-3 rounded-full hover:opacity-55 contactButton navLink">back</a></li>
      </ul>
    </nav>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
